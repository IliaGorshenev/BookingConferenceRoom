<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Переговорная</title>
</head>
<body>
<main>
  <form action="#" class="form" method="post">
    <h1 class="main-title">Бронирование переговорной</h1>
    <fieldset class="form__wrapper">
    <div class="form__part">
      <label for="tower">Башня</label>
      <select name="Выбор башни">
        <option value="А">Башня А</option>
        <option value="Б">Башня Б</option>
      </select>
    </div>
    <div class="form__part">
      <label for="tower">Этаж</label>
      <select name="Выбор этажа">
        <option value="3">3 этаж</option>
        <option value="4">4 этаж</option>
        <option value="5">5 этаж</option>
        <option value="6">6 этаж</option>
        <option value="7">7 этаж</option>
        <option value="8">8 этаж</option>
        <option value="9">9 этаж</option>
        <option value="10">10 этаж</option>
        <option value="11">11 этаж</option>
        <option value="12">12 этаж</option>
        <option value="13">13 этаж</option>
        <option value="14">14 этаж</option>
        <option value="15">15 этаж</option>
        <option value="16">16 этаж</option>
        <option value="17">17 этаж</option>
        <option value="18">18 этаж</option>
        <option value="19">19 этаж</option>
        <option value="20">20 этаж</option>
        <option value="21">21 этаж</option>
        <option value="22">22 этаж</option>
        <option value="23">23 этаж</option>
        <option value="24">24 этаж</option>
        <option value="25">25 этаж</option>
        <option value="26">26 этаж</option>
        <option value="27">27 этаж</option>
        <option value="28">28 этаж</option>
        <option value="29">29 этаж</option>
        <option value="30">30 этаж</option>
        <option value="31">31 этаж</option>
        <option value="32">32 этаж</option>
        <option value="33">33 этаж</option>
        <option value="34">34 этаж</option>
        <option value="35">35 этаж</option>
        <option value="36">36 этаж</option>
        <option value="37">37 этаж</option>
      </select>
    </div>
    <div class="form__part">
      <label for="tower">Переговорная</label>
      <select name="Номер переговорной">
        <option value="1">1-ая переговорная</option>
        <option value="2">2-ая переговорная</option>
        <option value="3">3-ая переговорная</option>
        <option value="4">4-ая переговорная</option>
        <option value="5">5-ая переговорная</option>
        <option value="6">6-ая переговорная</option>
        <option value="7">7-ая переговорная</option>
        <option value="8">8-ая переговорная</option>
        <option value="9">9-ая переговорная</option>
        <option value="10">10-ая переговорная</option>
      </select>
    </div>
    <div class="form__part">
      <label>
        <label for="tower">Дата</label>
        <input type="date" name="date"/>
      </label>
    </div>
    <div class="form__part">
      <label>
        <label for="tower">Время</label>
          <input type="time" name="time"
        min="09:00" max="18:00" required>
        </label>
     </div>
    <div class="form__part form__part--two-sections">
      <label for="review">Дополнительная информация:</label> 
      <textarea name="review" placeholder="Комментарий" id="review" rows="5"></textarea>
    </div>
    </fieldset>
    <fieldset>
    <div class="buttons">
      <button type="submit" class="submit-button">Отправить</button>
      <button type="reset" class="reset-button">Сбросить</button>
    </div>
  </form>
</main>
<footer class="page-footer"></footer>
<script src="main.js"></script>
</body>
</html>
